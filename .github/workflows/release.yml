name: Release

on:
  push:
    tags:
      - 'v*'

# Grant GITHUB_TOKEN permission to create releases (write to contents)
permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Generate Release Notes
        id: notes
        run: |
          PREV_TAG=$(git tag --sort=-v:refname | grep '^v' | sed -n '2p' || true)
          CURR_TAG="${GITHUB_REF_NAME}"
          if [ -n "$PREV_TAG" ]; then
            RANGE="$PREV_TAG..$CURR_TAG"
          else
            RANGE="$CURR_TAG"
          fi
          echo "Generating notes for $RANGE"
          {
            echo "## Changes"
            git log --pretty=format:'- %s (%h)' $RANGE
            echo ""
            echo "Generated automatically on $(date -u '+%Y-%m-%dT%H:%M:%SZ')."
          } > RELEASE_NOTES.md
          echo 'notes<<EOF' >> $GITHUB_OUTPUT
          cat RELEASE_NOTES.md >> $GITHUB_OUTPUT
          echo 'EOF' >> $GITHUB_OUTPUT
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.notes.outputs.notes }}
          token: ${{ secrets.GITHUB_TOKEN }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
